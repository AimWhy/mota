init:
  - name: pkginfo

dev:
  - name: clean
    target: ./dist/
  - name: copy 
    files:
      ./dist/(0).html: ./assets/*.html
  - name: shell
    async: true
    script:
      - rollup -w -c ./rollup.config.dev.js
  - name: server
    public: ./dist/
    port: 6008

build:
  - name: clean
    target: 
      - ./dist/
  - name: ./scripts/info.js
  - name: file-header
    files: ./src/**/*.ts
    text: 
      - 'Copyright (c) 2015-present Houfeng'
      - '@homepage https://github.com/Houfeng/mota'
      - '@author Houfeng <houzhanfeng@gmail.com>'
  - name: shell
    script:
      - rollup -c
  - name: copy
    files:
      ./docs/logo.jpg: ./design/logo.jpg

test:
  - name: shell
    script:
      - eslint --fix ./src/**/*.ts
  - name: unit
    env: browser_typescript
    extension: .ts
    files: ./test/**/*.test.tsx

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=https://registry.npmjs.org/
  - name: submitter
