init:
  - name: pkginfo

dev:
  - name: clean
    target: ./dist/example/
  - name: copy
    files:
      ./dist/example/(0).ico: ./src/assets/favicon.ico
  - name: typescript
    declaration: false
  - name: webpack
    babel:
      modules: false
    entry: ./example/*.js
    template: ./example/assets/index.html
    output: ./dist/example/
    watch: true
    env: development
  - name: server
    public: ./dist/example/
    port: 6008
  - name: browser-sync

build:
  - name: clean
    target: ./dist/
  - name: ./scripts/info.js
  - name: file-header
    text: 
      - 'Copyright (c) 2015-present Houfeng'
      - '@homepage https://github.com/Houfeng/mota'
      - '@author Houfeng <admin@xhou.net>'
  - name: shell
    script:
      - tsc --locale zh-CN 
      - rollup -c
  - name: doc
  - name: copy
    files:
      ./docs/logo.jpg: ./design/logo.jpg

test:
  - name: lint
  - name: unit

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org
  - name: submitter
