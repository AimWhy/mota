init:
  - name: pkginfo

dev:
  - name: clean
    target: ./dist/example/
  - name: copy
    files:
      ./dist/example/(0).ico: ./src/assets/favicon.ico
  - name: webpack
    entry: ./example/index.js
    template: ./example/assets/index.html
    output: ./dist/example/
    watch: true
  - name: server
    public: ./dist/example/
  - name: browser-sync

build:
  - name: clean
    target: ./dist/
  - name: webpack
    entry:
      mota-min: ./src/index.js
    output: ./dist/
    folders:
      js: '.'
    common:
      disabled: true
    library: true
    umd:
      library: '${project.name}'
      libraryTarget: 'umd'
      umdNamedDefine: true
  - name: webpack
    entry:
      mota: ./src/index.js
    output: ./dist/
    folders:
      js: '.'
    common:
      disabled: true
    compress: false
    library: true
    umd:
      library: '${project.name}'
      libraryTarget: 'umd'
      umdNamedDefine: true
  - name: doc

test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu