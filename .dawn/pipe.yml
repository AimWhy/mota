init:
  - name: pkginfo

dev:
  - name: clean
    target: ./dist/example/
  - name: copy
    files:
      ./dist/example/(0).ico: ./src/assets/favicon.ico
  - name: webpack
    entry: ./example/index.js
    template: ./example/assets/index.html
    output: ./dist/example/
    watch: true
    env: development
  - name: server
    public: ./dist/example/
    port: 6008
  - name: browser-sync

build:
  - name: clean
    target: ./dist/
  - name: file-header
    text: 
      - 'Copyright (c) 2015-present Houfeng'
      - '@homepage https://github.com/Houfeng/mota'
      - '@author Houfeng <admin@xhou.net>'
  - name: webpack
    entry:
      mota-min: ./src/index.js
    output: ./dist/
    folders:
      js: '.'
    common:
      disabled: true
    library: true
    env: production
    umd:
      library: '${project.name}'
      libraryTarget: 'umd'
      umdNamedDefine: true
  - name: webpack
    entry:
      mota: ./src/index.js
    output: ./dist/
    folders:
      js: '.'
    common:
      disabled: true
    compress: false
    library: true
    env: production
    umd:
      library: '${project.name}'
      libraryTarget: 'umd'
      umdNamedDefine: true
  - name: doc
  - name: copy
    files:
      ./docs/logo.jpg: ./design/logo.jpg

test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org